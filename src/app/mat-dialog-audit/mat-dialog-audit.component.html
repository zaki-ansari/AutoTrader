<div class="conatainer">
    <div class="bg_dialog">
        <div mat-dialog-title style="padding: 4px;">
            Activity Audit Details - {{data.title}}
        </div>
        <div>
            <mat-dialog-actions style="margin-top: -15px;">
                <button mat-button mat-dialog-close>X</button>
            </mat-dialog-actions>
        </div>
       
    </div>
    <div class="row">
        <div class="col">

            <table class="table">
                <thead>
                    <th>Description</th>
                    <th>Date and Time <br> (mm/dd/yy hh:mm:ss nnn)</th>
                </thead>

                <tbody>
                    <tr *ngFor="let item of auditDetails">
                        <td>{{item.desc}}</td>
                        <td>{{item.time}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
