
<div class="container">
    <div class="bg_dialog">
        <div mat-dialog-title style="padding: 4px;">
            Position Details - {{data.title}}
        </div>
        <div>
            <mat-dialog-actions style="margin-top: -15px;">
                <button mat-button mat-dialog-close>X</button>
            </mat-dialog-actions>
        </div>
       
    </div>

    <div class="row">
        <div class="col">

            <table class="table">
                <thead>
                    <th>Ref #</th>
                    <th>Transaction Description</th>
                    <th>Cashflow</th>
                    <th>Position</th>
                    <th>Last Updated Time <br> (mm/dd/yy hh:mm:ss nnn)</th>
                </thead>

                <tbody>
                    <tr *ngFor="let item of positionDetails">
                        <td>{{item.ref}}</td>
                        <td>{{item.trans_desc}}</td>
                        <td>{{item.cashflow}}</td>
                        <td>{{item.position > 0? '+' + (item.position |number) : item.position |number}}</td>
                        <td>{{item.updatedtime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
